<!DOCTYPE html>
<html>
<head>
  <title>Trang web bán hàng quần áo</title>
  <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
  <header>
    <h1>Trang web bán hàng quần áo</h1>
    <nav>
      <ul>
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a href="#">Giới thiệu</a></li>
        <li><a href="#">Liên hệ</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Sản phẩm mới</h2>
    <section>
      <h3>Quần jean nam</h3>
      <img src="https://via.placeholder.com/150" alt="Hình ảnh quần jean nam">
      <p>Giá: 100.000 đ</p>
      <button>Thêm vào giỏ hàng</button>
    </section>
    <section>
      <h3>Áo sơ mi nữ</h3>
      <img src="https://via.placeholder.com/150" alt="Hình ảnh áo sơ mi nữ">
      <p>Giá: 50.000 đ</p>
      <button>Thêm vào giỏ hàng</button>
    </section>
  </main>
  <footer>
    <p>&copy; Công ty bán hàng quần áo</p>
  </footer>
</body>
</html>
